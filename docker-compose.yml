version: '3.8'

networks:
  default:
    name: gateway
    external: true

services:
  web:
    build:
      dockerfile: ./.docker/web/Dockerfile
    stop_grace_period: 1s
    restart: unless-stopped
    expose:
      - 80
    env_file:
      - ./.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}-web.rule=Host(`${HOSTNAME_WEB}`)"
